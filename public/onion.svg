<svg fill="none" viewBox="0 0 500 400"  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <style>
      .onion { align-items: center; color: #020309; display: flex; font-family: "Segoe UI", Roboto, "Noto Sans", Ubuntu, Cantarell, "Helvetica Neue", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; font-weight: bold; justify-content: space-around; padding: 16px 0; }
      .onion > div { position: relative; width: 20pc; height: 20pc; }
      .badge { text-align: center; border-radius: 4px;  padding: 8px 16px; }
      .layer { align-items: center; border-radius: 50%; display: flex; justify-content: center; position: absolute; width: 100%; height: 100% }
      .layer > .layer { width: calc(100% - 4pc); height: calc(100% - 4pc); }
      .app { background: #fffdc7; }
      .domain { background: #ffc2c7; }
      .infra { background: #c5fed4; }
      .ui { background: #c7e8ff; }
      .layer.domain { animation: heartbeat 1s infinite; }
      @keyframes heartbeat {
        0% { transform: scale( .95 ); }
        20% { transform: scale( 1 ); }
        40% { transform: scale( .95 ); }
        60% { transform: scale( 1 ); }
        80% { transform: scale( .95 ); }
        100% { transform: scale( .95 ); }
      }
    </style>
    <div xmlns="http://www.w3.org/1999/xhtml" class="onion">
      <div>
        <div class="layer ui" >UI
          <div class="layer infra">Infrastructure
            <div class="layer app">Application
              <div class="layer domain">Domain</div>
            </div>
          </div>
        </div>
      </div>

      <aside>
        <p class="badge ui">UI</p>
        <p class="badge infra">Infrastructure</p>
        <p class="badge app">Application</p>
        <p class="badge domain">Domain</p>
      </aside>

    </div>
  </foreignObject>
</svg>